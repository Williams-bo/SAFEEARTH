<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTIFY US | SAFEEARTH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAV -->
    <div class="nav flex justify-between bg-white px-60 py-6">
      <a href="#/"
        ><div class="logo text-gray text-2xl font-bold tracking-tighter">
          SAFEEARTH
        </div></a
      >
      <ul class="tracking-tighter">
        <a href="./index.html"
          ><li class="inline text-gray text-base ml-10 font-bold">HOME</li></a
        >
        <a href="./about.html"
          ><li class="inline text-base text-base ml-10">HOW IT WORKS</li></a
        >
        <a href="./contact.html"
          ><li class="inline text-gray text-base ml-10">CONTACT US</li></a
        >
        <a href="./login.html"
          ><li class="inline text-gray text-base ml-10">BIO-DATA</li></a
        >
        <a href="./safeteam.html"
          ><li class="inline text-gray text-base ml-10">NOTIFY US</li></a
        >
      </ul>
    </div>

    <!-- MAIN -->
    <div class="h-100v">
      <!-- <div>
        <h1 class="px-4 text-3xl font-bold tracking-wider font-mono"></h1>
      </div> -->
      <div class="flex justify-center items-center h-70v">
        <div class="flex flex-col text-center mt-10">
          <div
            id="m-1"
            onclick="next('m-1')"
            style="background: #023047"
            class="w-40 h-30v mx-10 border"
          >
            <div style="height: 80%" class="bg-white border"></div>
          </div>
          <p class="text-black text-xl">20%</p>
        </div>
        <!-- ||| -->
        <div class="flex flex-col text-center mb-10">
          <div
            style="background: #023047"
            id="m-2"
            onclick="next('m-2')"
            class="w-40 h-30v mx-10 border"
          >
            <div style="height: 10%" class="bg-white border"></div>
          </div>
          <p class="text-black text-xl">90%</p>
        </div>
        <!-- ||| -->
        <div class="flex flex-col text-center mb-32">
          <div
            style="background: #023047"
            id="m-3"
            onclick="next('m-3')"
            class="w-40 h-30v mx-10 border"
          >
            <div style="height: 0%" class="bg-white border"></div>
          </div>
          <p class="text-black text-xl">100%</p>
        </div>
        <!-- ||| -->
        <div class="flex flex-col text-center mb-10">
          <div
            style="background: #023047"
            id="m-4"
            onclick="next('m-4')"
            class="w-40 h-30v mx-10 border"
          >
            <div style="height: 40%" class="bg-white border"></div>
          </div>
          <p class="text-black text-xl">60%</p>
        </div>
        <!-- ||| -->
        <div class="flex flex-col text-center mt-10">
          <div
            style="background: #023047"
            id="m-5"
            onclick="next('m-5')"
            class="w-40 h-30v mx-10 mt-10 border"
          >
            <div style="height: 70%" class="bg-white border"></div>
          </div>
          <p class="text-black text-xl">30%</p>
        </div>
      </div>

      <div class="h-20v w-70w mx-auto">
        <div class="flex h-full items-center justify-between">
          <button
            onclick="next(0)"
            style="background: #ffb703"
            class="
              text-black
              tracking-wider
              text-2xl
              px-5
              py-2
              font-bold font-mono
            "
          >
            Prev
          </button>
          <div
            style="border: 10px solid #8ecae6; background: #219ebc"
            class="w-50w h-full flex flex-col font-bold p-3"
          >
            <div style="color: #ffb703" class="text-base font-bold">
              Notify us, Mr Williams <span></span>
            </div>
            <p class="text-white text-sm">
              How much plastic waste material is onboard at the moment?
            </p>
            <a
              href="#/"
              style="width: fit-content"
              class="
                bg-blue-600
                text-white text-xl
                px-3
                py-1
                font-bold font-mono
                ml-auto
              "
            >
              Submit
            </a>
          </div>
          <button
            onclick="next(null)"
            style="background: #fb8500"
            class="
              text-black
              tracking-wider
              text-2xl
              px-5
              py-2
              font-bold font-mono
            "
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div
      class="
        footer
        flex
        justify-center
        fixed
        bottom-0
        left-0
        right-0
        items-center
        text-center
        h-10
        text-xs
        bg-white
        border-t-2 border-gray-200
        text-center
      "
    >
      @ 2021 Safeearth. All Right Reserved
    </div>

    <script>
      var track_id = "m-1";
      function next(id) {
        if (id == null) {
          num = track_id.split("-");
          if (num[1] == "5") {
            id = "m-1";
          } else {
            id = "m-" + String(Number(num[1]) + 1);
          }
        } else if (id == 0) {
          num = track_id.split("-");
          if (num[1] == "1") {
            id = "m-5";
          } else {
            id = "m-" + String(Number(num[1]) - 1);
          }
        }

        document.getElementById(track_id).style.border = "none";

        document.getElementById(id).style.border = "5px solid #ffb703";
        track_id = id;
      }
    </script>
  </body>
</html>
