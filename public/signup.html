<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav flex justify-between bg-white px-72 py-6 sticky top-0 z-50">
      <a href="#/"
        ><div class="logo text-gray text-2xl font-bold tracking-tighter">
          SAFEEARTH
        </div></a
      >
      <ul class="tracking-tighter">
        <a href="./index.html"
          ><li class="inline text-gray text-base ml-10 font-bold">HOME</li></a
        >
        <a href="#/"><li class="inline text-base text-xl ml-10">ABOUT</li></a>
        <a href="#/"
          ><li class="inline text-gray text-base ml-10">CONTACT US</li></a
        >
        <a href="#/"><li class="inline text-gray text-base ml-10">LOGIN</li></a>
        <a href="#/"
          ><li
            class="
              inline
              text-gray-100 text-base
              ml-10
              bg-blue-700
              py-4
              px-6
              font-light
            "
          >
            SIGNUP
          </li></a
        >
      </ul>
    </div>

    <div
      class="aside flex flex-col justify-center items-center h-20v bg-gray-100"
    >
      <p class="text-black text-lg">
        ENTER YOUR DETAILS TO BE A PARTAKER OF SAFEEARTH
      </p>
    </div>

    <form class="main relative mt-20">
      <div class="flex justify-center">
        <div class="flex flex-col mr-5">
          <label class="mb-3 text-xl" for="first-name">First Name</label>
          <input
            id="first-name"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your first name"
          />
        </div>
        <div class="flex flex-col">
          <label class="mb-3 text-xl" for="last-name">Last Name</label>
          <input
            id="last-name"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your last name"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-col mr-5">
          <label class="mb-3 text-xl" for="email">Email Address</label>
          <input
            id="email"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your email"
          />
        </div>
        <div class="flex flex-col">
          <label class="mb-3 text-xl" for="phone">Phone Number</label>
          <input
            id="phone"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your phone number"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-col mr-5">
          <label class="mb-3 text-xl" for="house">House Address</label>
          <input
            id="house"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your house address"
          />
        </div>
        <div class="flex flex-col">
          <label class="mb-3 text-xl" for="estate">Estate Name</label>
          <input
            id="estate"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your estate name"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-col mr-5">
          <label class="mb-3 text-xl" for="lga">LGA</label>
          <input
            id="lga"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your local govt area"
          />
        </div>
        <div class="flex flex-col">
          <label class="mb-3 text-xl" for="state">State</label>
          <input
            id="state"
            class="h-12 w-96 mr-5 mb-5 px-5 border border-gray-600 outline-none"
            type="text"
            placeholder="Fnter your current state"
          />
        </div>
      </div>

      <div class="flex justify-center mr-72 mt-9 pl-5">
        <img
          class="w-64 h-32 border border-gray-300"
          src="./images/character.png"
          alt=""
        />
        <div class="flex flex-col ml-3">
          <label class="mb-4 text-xl text-gray-900" for="img"
            >Upload an image:</label
          >
          <input class="" type="file" id="img" name="img" accept="image/*" />
        </div>
      </div>
      <button
        class="
          bg-blue-700
          text-gray-100
          font-light
          hover:text-white
          px-12
          py-2
          flex
          mx-auto
          mt-16
          mb-7
          hover:border-transparent hover:bg-blue-600
        "
      >
        SIGNUP
      </button>
    </form>
    <div
      class="
        footer
        flex
        justify-center
        items-center
        h-10
        text-xs
        bg-white
        border-t-2 border-gray-200
        text-center
      "
    >
      @ 2021 Safeearth. All Right Reserved
    </div>
  </body>
</html>
